log4j.rootCategory=INFO, console, FILE

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %d [%t] [%c]: %m%n

log4j.logger.org.mule=INFO
log4j.logger.org.apache=WARN
log4j.logger.org.springframework=WARN
log4j.logger.org.mule.routing.EventCorrelator=WARN
log4j.logger.org.mule.api.processor.LoggerMessageProcessor=INFO
log4j.logger.org.mule.module.xml=DEBUG

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=/tmp/mule-tests.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%-5p %d [%t] [%c]: %m%n